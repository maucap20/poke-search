<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
</head>

<body>

    <header>This is the Header</header>

    <h1>PokeSearch</h1>

    <section>
        <div>
            
            <p>This is the serach buttons, two for the name/type</p>

            <form>
                <input type="text" name="Search-Name" placeholder = "Search Pokemon Name">
                <button type="submit" id="Search-Name-Btn">Search Name</button>
            </form>

            <form>
                <input type="text" name="Search-Type" placeholder = "Search Pokemon Type">
                <button type="submit" id="Search-Type-Btn">Search Type</button>
            </form>

        </div>

        <div>
            <p>This is where the serach results will be displayed</p>
        </div>
    </section>

    <footer>
        <p>This is the Footer</p>
    </footer>
    
</body>

</html>
