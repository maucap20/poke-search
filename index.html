<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/generalStyle.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>This is the Header</header>

    <main>
        <h1>PokeSearch</h1>
        <section>
            <div>
                <h2>Search buttons</h2>
                <form id = "search-name-form">
                    <input type="text" name="Search-Name" placeholder = "Search Pokemon Name">
                    <button type="submit" id="Search-Name-Btn">Search Name</button>
                </form>

                <form id = "search-type-form">
                    <input type="text" name="Search-Type" placeholder = "Search Pokemon Type">
                    <button type="submit" id="Search-Type-Btn">Search Type</button>
                </form>
            </div>
<!-- TODO: MOVE THIS POC DIV OUT OF THIS PAGE -->
            <div>
                <h2>POC - card from TCG API shows up here</h2>
                <input type="text" id="tcg-pokemon-name" placeholder="Search TCG by key word">
                <button id="api-call-btn">Display PokemonTCG card</button>
                <div id="TCG-search-results"></div>
            </div>
            <div>
                <button id="load-index-btn">Load Index and Display</button>
                <button id="fetch-index-btn">Load Index</button>
                <table id="searchResultsTable">
                    <thead>
                        <tr>
                            <td width="80px">Name</td>
                            <td width="80px">Type</td>
                            <td width="80px">Total</td>
                            <td width="80px">HP</td>
                            <td width="80px">Attack</td>
                            <td width="80px">Defense</td>
                        </tr>
                    </thead>
                    <tbody id="searchResultsTableBody">

                    </tbody>
                </table>
            </div>
                
            
        </section>
    </main>
    <footer>
        <p>This is the Footer</p>
    </footer>

  <!-- Add JQuery library -->
  <script src= "https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Link to external JavaScript file for form functionality -->
  <script src= "./assets/js/common.js"></script> 
  <script src="../assets/js/search-by-type.js"></script>
  <script src= "./assets/js/search-name-button.js"></script>
  <script src= "./assets/js/script.js"></script>
</body>

</html>
