<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Engine</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/generalStyle.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <header>This is the Header</header>

    <h1>PokeSearch</h1>

    <section>
        <div>
            
            <p>This is the search buttons, two for the name/type</p>

            <form id = "search-name-form">
                <input type="text" name="Search-Name" placeholder = "Search Pokemon Name">
                <button type="submit" id="Search-Name-Btn">Search Name</button>
            </form>

            <form id = "search-type-form">
                <input type="text" name="Search-Type" placeholder = "Search Pokemon Type">
                <button type="submit" id="Search-Type-Btn">Search Type</button>
            </form>
            <button id="api-call-btn">Display PokemonTCG card</button>
            <button id="fetch-index-btn">Fetch all to Local Storage</button>

        </div>

        <div>
            <p>This is where the serach results will be displayed</p>
            <div id="TCG-search-results"></div>
        </div>
    </section>

    <footer>
        <p>This is the Footer</p>
    </footer>

  <!-- Add JQuery library -->
  <script src= "https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <!-- Link to external JavaScript file for form functionality -->
  <script src= "./assets/js/common.js"></script> 
  <script src= "./assets/js/search-name-button.js"></script>
  <script src= "./assets/js/script.js"></script>
    
</body>

</html>
